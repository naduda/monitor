<div ng-controller="RegistrationCtrl as reg">
	<div error-directive></div>
	<form method="POST" class="form-horizontal" name="addUserForm" role="form" ng-submit="addUserForm.$valid && reg.addUser();"autocomplete="off">
		<div class="form-group">
			<label for="username" class="col-xs-4 control-label text-right" pr-lang="keyLogin"></label>
			<div class="col-xs-8">
				<div class="input-group">
					<div class="input-group-addon">
						<i class="fa fa-user fa-fw"></i>
					</div>
					<input type="text" class="form-control" id="username" placeholder="login" ng-model="reg.newUser.login" ng-enter="addUserForm.$valid && reg.addUser();" required>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-xs-4 control-label text-right" pr-lang="kEmail"></label>
			<div class="col-xs-8">
				<div class="input-group">
					<div class="input-group-addon">
						<i class="fa fa-at fa-fw"></i>
					</div>
					<input type="email" class="form-control" id="email" placeholder="email address" ng-disabled="isDisabled" autocomplete="off" ng-model="reg.newUser.email" ng-enter="addUserForm.$valid && reg.addUser();" required>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="col-xs-4 control-label text-right" pr-lang="kPassword"></label>
			<div class="col-xs-8">
				<div class="input-group">
					<div class="input-group-addon">
						<i class="fa fa-key fa-fw"></i>
					</div>
					<input type="password" class="form-control" id="password" placeholder="password" ng-model="reg.newUser.password" ng-enter="addUserForm.$valid && reg.addUser();" required>
				</div>
			</div>
		</div>

		<div class="form-group" ng-show="!registr.required">
			<label for="password2" class="col-xs-4 control-label text-right" pr-lang="kPassword1"></label>
			<div class="col-xs-8">
				<div class="input-group">
					<div class="input-group-addon">
						<i class="fa fa-key fa-fw"></i>
					</div>
					<input type="password" class="form-control" id="password2" placeholder="password" ng-model="reg.newUser.password2" ng-enter="addUserForm.$valid && reg.addUser();" required>
				</div>
			</div>
		</div>

		<div class="form-group" ng-show="!registr.required">
			<label for="name" class="col-xs-4 control-label text-right" pr-lang="Name"></label>
			<div class="col-xs-8">
				<div class="input-group">
					<div class="input-group-addon">
						<i class="fa fa-key fa-fw"></i>
					</div>
					<input type="text" class="form-control" id="name" placeholder="name" ng-model="reg.newUser.name" ng-enter="addUserForm.$valid && reg.addUser();" required>
				</div>
			</div>
		</div>

		<div class="form-group" ng-show="!registr.required">
			<label for="address" class="col-xs-4 control-label text-right" pr-lang="Address"></label>
			<div class="col-xs-8">
				<div class="input-group">
					<div class="input-group-addon">
						<i class="fa fa-key fa-fw"></i>
					</div>
					<input type="text" class="form-control" id="address" placeholder="address" ng-model="reg.newUser.address" ng-enter="addUserForm.$valid && reg.addUser();" required>
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-12">
				<button type="submit" class="btn btn-primary pull-right" ng-disabled="isDisabled">
					<span class="fa fa-check">Submit</span>
				</button>
			</div>
		</div>
	</form>
</div>
